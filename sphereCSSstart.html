<!DOCTYPE html>
<html lang="en" style="font:90%/1.3 arial;">
<head>
    <meta charset="UTF-8">
    <title>Shape Calculations</title>
	<style type="text/css">

        html { font: 90%/1.3 arial,sans-serif;
            color: blue;
            background: lightsteelblue;
        }

            fieldset{ border: black}

            label {
                float: none;
                width:12em;
                display: block;
                clear: both;}


        label.SL {  color: red;  }
        label.SL2{  color: orange;}
        #CRLabel {  color: yellow;}
        #CHLabel {  color: green;}
	</style>
	
</head>
<body>
	<h2>3-D Shape Calculator üëåüèªüëçüèª</h2>
	<h3>Enter details below to calculate metrics for various shapes:</h3>
    <form method="get"
          id="sphereForm"
		  >
        <fieldset style="border:3px solid ">
            <h3>Spheres:</h3>
            <table>
                <tr>
                    <td><label for="sphereRadius" class="SL">Radius:</label></td>
                    <td><input type="text"
                               id="sphereRadius"
                               name="sphereRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="sphereVolume" class="SL2">Volume:</label></td>
                    <td><input type="text"
                               id="sphereVolume"
                               name="sphereVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="sphereSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form method="get"
          id="coneForm">
        <!--This is for cones:-->
        <fieldset>
            <h3>Cones:</h3>
            <table>
                <tr>
                    <td><label for="coneRadius" id="CRLabel">Radius:</label></td>
                    <td><input type="text"
                               id="coneRadius"
                               name="coneRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height" id="CHLabel">Height:</label></td>
                    <td><input type="text"
                               id="height"
                               name="height"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="coneVolume">Volume:</label></td>
                    <td><input type="text"
                               id="coneVolume"
                               name="coneVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="coneSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
